{% if (events) %}
<div class="alert alert-success h4">Parabéns! você chegou até aqui através de <b>{{partner.name}}</b></div>
<div class="row pl-md-3 pr-md-3">
    {% for event in events %}
    {% if (event.type=='UNIDADE') %}
    {% include "unitcard.inc.htm" %}
    {% else %}
    {% include "eventcard.inc.htm" %}
    {% endif %}
    {% endfor %}
</div>
{% endif %}
