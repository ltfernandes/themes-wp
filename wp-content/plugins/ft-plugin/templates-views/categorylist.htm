{% if(categorias) %}
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0" id="categorylist">
    {% for categoria in categorias %}
        <li class="nav-item">
            <a class="nav-link" href="{{site_url}}/categoria/{{categoria.id}}/{{categoria.categorie}}">{{categoria.categorie}}</a>
        </li>
    {% endfor %}
    </ul>
{% endif %}
