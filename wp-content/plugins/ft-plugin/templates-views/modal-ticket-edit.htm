<div class="modal fade" id="modal-ticket-edit-{{ticket.id}}" tabindex="-1" role="dialog"
    aria-labelledby="modal-ticket-edit-{{ticket.id}}" aria-hidden="true">
    <form name="frm-ticket-edit-{{ticket.id}}" id="frm-ticket-edit-{{ticket.id}}" action="#" method="POST">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title font-weight-bold" id="exampleModalLabel">Editar Ticket
                        #{{ticket.id}}<br><b>{{ticket.plan}}</b>
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-12 pt-3">
                            <label for="nome" class="form-label">Nome: *</label>
                            <input type="text" class="form-control" name="nome" id="nome-{{ticket.id}}"
                                value="{{ticket.name}}">
                        </div>
                        <div class="col-lg-12 col-md-12 col-12 pt-3">
                            <label for="numdoc" class="form-label">CPF: *</label>
                            <input type="text" class="form-control cpf" name="numdoc" id="nome-{{ticket.id}}"
                                value="{{ticket.doc_number}}">
                        </div>
                        <div class="col-lg-12 col-md-12 col-12 pt-3">
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="email" class="form-control" name="email" id="email-{{ticket.id}}"
                                value="{{ticket.email}}">
                        </div>
                        <div class="col-lg-12 col-md-12 col-12 pt-3">
                            <label for="tel" class="form-label">Telefone:</label>
                            <input type="text" class="form-control cel" name="tel" id="tel-{{ticket.id}}"
                                value="{{ticket.phone}}">
                        </div>
                        {% if (ticket.form.form_json) %}
                            {% include 'modal-ticket-form-extra.htm' %}
                        {% endif %}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary"
                            onclick="nomearTicket('{{ticket.id}}')">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
