<form name="frmesqueci" id="frmesqueci" method="post" action="#">
    <p>Por favor, informe o seu login para que possamos lhe encaminhar por e-mail um link de redefinição de senha:</p>

    <div class="form-row">
        <div class="form-group col-md-6 col-12">
            <label for="loginr">E-mail/Login *</label>
            <input type="email" name="loginr" id="loginr" class="form-control" required>
        </div>
    </div>

    {% if login_nocaptcha_key %}
    <div class="form-row">
        <div class="form-group col-md-12 col-12">
            <div class="g-recaptcha" data-sitekey="{{ login_nocaptcha_key }}"></div>
        </div>
    </div>
    {% endif %}
    <div id="resultado" class="pad"></div>
    <div class="text-left">
        <button type="button" id="btn-recuperar" data-loading-text="Aguarde ..." class="btn btn-success"><span>Recuperar Senha</span></button>
    </div>
</form>
