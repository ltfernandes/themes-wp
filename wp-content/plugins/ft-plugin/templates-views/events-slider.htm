{% if (events) %}
    <div id='carouselslider' class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">

            {% for c,event in events %}
            <a href="{{ site_url }}/{{ (event.type=='UNIDADE') ? 'unit' : 'event' }}/{{ event.id }}/{{ event.slug }}">
                <div class="carousel-item {{ (c==0) ? 'active' : '' }}">
                    
                        <img src="{{ event.image_face	}}" alt="{{ event.title }}">
                    
                <div class="carousel-caption d-none d-md-block">
                    
                </div>
            </a>
            </div>
            {% endfor %}

            {% if (total>1) %}
            <a href="#carouselslider" class="carousel-control-prev" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Anterior</span>
            </a>

            <a href="#carouselslider" class="carousel-control-next" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Pr√≥ximo</span>
            </a>
            {% endif %}
        </div>
    </div>
{% endif %}
