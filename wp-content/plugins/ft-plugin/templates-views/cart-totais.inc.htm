<div class="cart-totais">

        Total: R$ <span id="total" class="cart-totais-itens">{{totais.total|number_format(2,',','.')}}</span>
    </div>
    <div class="text-right">
        Total Taxas: R$ <span id="total-taxas" class="cart-totais-itens">{{totais.total_taxas|number_format(2,',','.')}}</span>

    <div class="text-right">
        Total da Compra: R$ <span id="total-compra" class="cart-totais-itens">{{totais.total_compra|number_format(2,',','.')}}</span>
    </div>
</div>
