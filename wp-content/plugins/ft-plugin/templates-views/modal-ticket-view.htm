<div class="modal fade" id="modal-ticket-view-{{ticket.id}}" tabindex="-1" role="dialog"
    aria-labelledby="modal-ticket-view-{{ticket.id}}" aria-hidden="true">
    <form name="frm-ticket-view-{{ticket.id}}" id="frm-ticket-view-{{ticket.id}}" action="#" method="POST">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title font-weight-bold" id="exampleModalLabel">Seu Ticket
                        #{{ticket.id}}<br><b>{{ticket.plan}}</b>
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-12 pt-3">
                            <label for="nome" class="form-label">Nome: *</label>
                            <div class="font-weight-bold">{{ticket.name}}</div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-12 pt-3">
                            <label for="numdoc" class="form-label">CPF: *</label>
                            <div class="font-weight-bold">{{ticket.doc_number}}</div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-12 pt-3">
                            <label for="email" class="form-label">E-mail:</label>
                            <div class="font-weight-bold">{{ticket.email}}</div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-12 pt-3">
                            <label for="tel" class="form-label">Telefone:</label>
                            <div class="font-weight-bold">{{ticket.phone}}</div>
                        </div>
                        {% if (ticket.form.form_json) %}
                            {% include 'modal-ticket-view-form-extra.htm' %}
                        {% endif %}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
