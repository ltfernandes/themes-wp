<form method="post" action="#" class="ga-login">
    <div class="form-group row">
        <div class="input-group col-sm-12">
            <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-user"></i></div>
            </div>
            <input type="email" class="form-control" id="logar-login-mobile" placeholder="E-mail">
        </div>
    </div>
    <div class="form-group row">
        <div class="input-group col-sm-12">
            <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-key"></i></div>
            </div>
            <input type="password" class="form-control" id="logar-senha-mobile" placeholder="Senha">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-block btn-primary" id="verifyLogin-mobile"
                data-loading-text="Aguarde ..." data-original-text="Entrar">Entrar</button>
        </div>
    </div>
</form>
