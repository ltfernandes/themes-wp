<form method="post" action="#" class="ga-login">
    <div class="form-row">
        <div class="col-12">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="m-1 fas fa-user"></i></div>
                </div>
                <input type="email" class="form-control" id="logar-login{{prefix_name}}" placeholder="E-mail">
            </div>
        </div>
    </div>
    <div class="form-group row mt-3">
        <div class="input-group col-sm-12">
            <div class="input-group-prepend">
                <div class="input-group-text"><i class="m-1 fas fa-key"></i></div>
            </div>
            <input type="password" class="form-control" id="logar-senha{{prefix_name}}" placeholder="Senha">
        </div>
    </div>
    <div class="form-group row mt-3">
        <div class="col-12">
            <button type="button" class="w-100 btn btn-block btn-primary" id="verifyLogin{{prefix_name}}"
                data-loading-text="Aguarde ..." data-original-text="Entrar">Entrar</button>
        </div>
    </div>
</form>
