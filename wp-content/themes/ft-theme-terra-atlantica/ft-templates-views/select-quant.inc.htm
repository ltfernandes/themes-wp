<p class="mb-0">Qtde.</p>
<div class="input-group">
    <button type="button" class="btn btn-sm btn-minus btn-carrinho" id="btn-menos-{{ plan.id }}" data-acao="DEL" data-id="{{ plan.id }}">
        <i class="fas fa-minus"></i>
    </button>
    <input type="text" class="plano_quant form-control quant-{{ plan.id }}" id="quant_{{plan.id}}" placeholder="0" maxlength="{{ plan.quantity_max }}" readonly="" value="0" rel-id="{{plan.id}}">
    <button type="button" class="btn btn-sm btn-plus btn-carrinho" id="btn-mais-{{ plan.id }}" data-acao="ADD" data-id="{{ plan.id }}">
        <i class="fas fa-plus"></i>
    </button>
</div>
